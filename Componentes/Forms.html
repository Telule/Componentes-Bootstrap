<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Componentes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <script src="../js/bootstrap.js"></script>
</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="../index.html" class="navbar-brand d-flex align-items-center">
                    <strong>Proyecto Componentes Bootstrap</strong>
                </a>
            </div>
        </div>
    </header>




    <section class="jumbotron text-center my-5">
        <div class="container">
            <h1 class="jumbotron-heading">Forms</h1>
            <p class="lead text-muted">Ejemplos y pautas de uso para estilos de control de formulario, opciones de
                dise√±o y componentes personalizados para crear una amplia variedad de formularios.</p>
        </div>
    </section>


    <div class="container-md text-center margin-table bg-dark text-light w-100 p-3">
        <h1 class="fs-5">Example</h1>
    </div>

    <div class="container my-3">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    


</body>

</html>
