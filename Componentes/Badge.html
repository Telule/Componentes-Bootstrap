<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Componentes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <script src="../js/bootstrap.js"></script>
</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="../index.html" class="navbar-brand d-flex align-items-center">
                    <strong>Proyecto Componentes Bootstrap</strong>
                </a>
            </div>
        </div>
    </header>




    <section class="jumbotron text-center my-5">
        <div class="container">
            <h1 class="jumbotron-heading">Badge</h1>
            <p class="lead text-muted">Documentación y ejemplos para insignias, nuestro pequeño componente de
                conteo y etiquetado.</p>
        </div>
    </section>


    <div class="container-md text-center margin-table bg-dark text-light w-100 p-3">
        <h1 class="fs-5">Buttons</h1>
    </div>

    <div class="container my-3">
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge bg-secondary">4</span>
        </button>
    </div>

    <div class="container-md text-center margin-table bg-dark text-light w-100 p-3">
        <h1 class="fs-5">Positioned</h1>
    </div>


    <div class="container my-3">
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
    </div>


    <div class="container-md text-center margin-table bg-dark text-light w-100 p-3">
        <h1 class="fs-5">Background colors
        </h1>
    </div>


    <div class="container my-3">
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning text-dark">Warning</span>
        <span class="badge bg-info text-dark">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>
    </div>


    <div class="container-md text-center margin-table bg-dark text-light w-100 p-3">
        <h1 class="fs-5">Pill badges

        </h1>
    </div>


    <div class="container my-3">
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning text-dark">Warning</span>
        <span class="badge rounded-pill bg-info text-dark">Info</span>
        <span class="badge rounded-pill bg-light text-dark">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
    </div>





</body>

</html>
