<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Componentes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <script src="../js/bootstrap.js"></script>
</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="../index.html" class="navbar-brand d-flex align-items-center">
                    <strong>Proyecto Componentes Bootstrap</strong>
                </a>
            </div>
        </div>
    </header>



    
    <section class="jumbotron text-center my-5">
        <div class="container">
            <h1 class="jumbotron-heading">Tooltips</h1>
            <p class="lead text-muted">Documentación y ejemplos para agregar información sobre herramientas de
                Bootstrap personalizada con CSS y JavaScript usando CSS3 para animaciones y
                data-bs-attributes para el almacenamiento local de títulos.</p>
        </div>
    </section>


    <div class="container-md text-center margin-table bg-dark text-light w-100 p-3">
        <h1 class="fs-5">Example</h1>
    </div>

    <div class="container my-3">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            Tooltip on top
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
            Tooltip on right
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
            Tooltip on left
          </button>
    </div>

</body>

</html>
